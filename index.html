<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Neighborhood Map - My Top Five!</title>
		<!-- Added viewports for different screen sizes-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
		<h1 align="center">Neighborhood Map - My Top Five!</h1>
		<script src="js/app.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/premiumRestaurants.js"></script>
		<script type='text/javascript' src="js/lib/knockout-3.5.0.js"></script>
		<div class="filterset">
				<label>What sort of cuisine do you prefer?</label>
        <select id = "filterset" data-bind="value: searchText">
					<option value = "ANY">Any</option>
					<option value = "American">American</option>
					<option value = "Barbeque">Barbeque</option>
					<option value = "Chinese">Chinese</option>
					<option value = "Vietnamese">Vietnamese</option>
					<option value = "Burgers">Burgers</option>
        </select>
			 <ul  data-bind="foreach: topLocations">
				<a href="#"><li class="markerLink" data-bind="text:name, click:$parent.topLocationsShow"></li></a>
			</ul>
		</div>
	<div id="map"></div>
    <script	async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDHQXZHkv767QkLBNTKz9KxRHeOyK92yw&callback=buildMap" onerror="googleError()">
   	</script>
    </body>
</html>
